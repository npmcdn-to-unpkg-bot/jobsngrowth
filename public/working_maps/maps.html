      function getAllIndexes(val) {
      var indexes = [], i;
      for(i = 0; i < FT.length; i++){

          if (FT[i].ESA_Code == val){
              indexes.push(i);

            }
          }
         return indexes;

        for(i = 0; i < statesData.features.length; i++) {
         var indexes = getAllIndexes(statesData.features[i].properties.ESA_CODE);

         statesData.features[i].properties[FT[indexes[j]].abb+"J"]=FT[indexes[j]].jobs;

		info.update = function (props) {
			this._div.innerHTML = '<h4>Australian Jobs in ' +  (props ?

    function getColor(d) {

return d > 150 ? "#FF0000" :
 d > 130 ? "#FF3300" :
 d > 110 ? "#ff6600" :
 d > 90 ?  "#ff9900" :
 d > 70 ? "#FFCC00"  :
 d > 50 ? "#FFFF00"  :
 d > 40 ? "#ccff00" :
 d > 30 ? "#99ff00" :
 d > 20 ? "#66ff00" :
 d > 10 ? "#33ff00" :
          "#00FF00" ;

    		}

        function style(feature) {
  			return {
  				weight: 1,
  				opacity: 1,
  				color: 'black',
  				dashArray: '1',
  				fillOpacity: 0.3,
  				fillColor: getColor(feature.properties.TotlJ)
  			};
  		}

  		function highlightFeature(e) {
  			var layer = e.target;

  			layer.setStyle({
  				weight: 5,
  				color: '#666',
  				dashArray: '',
  				fillOpacity: 0.7
  			});

  			if (!L.Browser.ie && !L.Browser.opera) {
  				layer.bringToFront();
  			}

  			info.update(layer.feature.properties);
  		}


		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);



   </script>

   <script>

   // Set the dimensions of the canvas / graph
   var margin = {top: 30, right: 20, bottom: 30, left: 50},
       width = 800 - margin.left - margin.right,
       height = 270 - margin.top - margin.bottom;

   // Parse the date / time
   var parseDate = d3.time.format("%Y").parse;

   // Set the ranges
   var x = d3.time.scale().range([0, width-250]);
   var y = d3.scale.linear().range([height, 0]);

   // Define the axes
   var xAxis = d3.svg.axis().scale(x)
       .orient("bottom").ticks(5);

   var yAxis = d3.svg.axis().scale(y)
       .orient("left").ticks(5);

   // Define the line
   var jobline = d3.svg.line()
       .x(function(d) { return x(d.year); })
       .y(function(d) { return y(d.jobs); });


       var div = d3.select("body").append("div")
           .attr("class", "tooltip")
           .style("opacity", 0);


   // Adds the svg canvas
   var svg = d3.select("body")
       .append("svg")
           .attr("width", width + margin.left + margin.right)
           .attr("height", height + margin.top + margin.bottom)
       .append("g")
           .attr("transform",
                 "translate(" + margin.left + "," + margin.top + ")");

        var color = d3.scale.category10();
   // Get the data

     var ESA_code="1";



    d3.csv("JF.csv", function(error, data) {


     data = data.filter(function(row) {
       return row['ESA_Code'] == ESA_code &&  row['Code'] != "0";
     });



    data.forEach(function(d) {
    d.year = parseDate(d.year);
    d.jobs = +d.jobs;
            });


            var vals = [];

            var ocs = [];


            for(i=0;i<data.length;i++){
            if(data[i].year.getFullYear()== 2015){
               vals.push(data[i].jobs);
               ocs.push(data[i].Code);
             }}

             var vals2 = vals;

             vals2.sort();

             vals2=vals2.slice(Math.max(vals2.length - 10, 1));

             vals2=vals2[0];

             var indexocs=[];

             for(i=0;i<vals.length;i++){
               if(vals[i]>=vals2){
                 indexocs.push(ocs[i]);
               }
             }

             data = data.filter(function(row) {
                return  indexocs.indexOf(row['Code'])>=0;
             });




       // Scale the range of the data
       x.domain(d3.extent(data, function(d) { return d.year; }));
       y.domain([0, d3.max(data, function(d) { return d.jobs; })]);
         // Nest the entries by symbol
       var dataNest = d3.nest()
           .key(function(d) {
             return d.abb ;})
           .entries(data);



       // Loop through each symbol / key
       dataNest.forEach(function(d) {

           svg.append("path")
               .attr("class", "line")
               .style("stroke", function() {
                return d.color = color(d.key); })
              .attr("d", jobline(d.values))
              .style("fill","none")
              .style("stroke-width","3")
              .style("stroke-dasharray","0");



       });

       // Add the X Axis
       svg.append("g")
           .attr("class", "x axis")
           .attr("transform", "translate(0," + height + ")")
           .call(xAxis)
           .style("stroke-width","2");

       // Add the Y Axis
       svg.append("g")
           .attr("class", "y axis")
           .call(yAxis)
           .style("stroke-width","2");

           svg.append("text")
         .attr("class", "y label")
         .attr("text-anchor", "end")
         .attr("y", 6)
         .attr("dy", ".75em")
         .attr("transform", "rotate(-90)")
         .text("Jobs Ads (Index)");

         svg.append("text")      // text label for the x axis
                 .attr("x", 265 )
                 .attr("y",  0 )
                 .style("text-anchor", "middle")
                 .text("Hover over line to see occupation.");

                      svg.selectAll("path")
